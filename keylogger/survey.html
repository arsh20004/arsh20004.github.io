<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="main_container">
        <h1>Survey</h1>
        <form id="surveyForm">
            <label for="q1">What are your plans for the summer?</label>
            <input type="text" id="q1" name="question1">

            <label for="q2">Imagine you have just received a fantastic gift from a good friend. How would you react? (You are overjoyed):</label>
            <input type="text" id="q2" name="question2">

            <label for="q3">What is your favourite colour? Describe how this colour looks and why it merits being the best colour:</label>
            <input type="text" id="q3" name="question3">

            <label for="q4">What would you rather be doing instead of this survey and why?</label>
            <input type="text" id="q4" name="question4">

            <label for="q5">A trolley is hurtling towards two people tied to the trolley’s train tracks. There is a diversion before the two people tied to the track. You are at a lever to divert the train. Unfortunately, there is one person tied to the track on the diversion route.  You cannot stop the train or untie anyone. Do you pull the lever? Why?? Don’t think! DECIDE! (and explain):</label>
            <input type="text" id="q5" name="question5">

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
